<!DOCTYPE html>
<html>
<head>
    <title>Video afspelen</title>
</head>
<body>
    <h1>Video afspelen</h1>
    <div id="video-player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('filmid');
        fetch(`http://127.0.0.1:5000/video/${videoId}`)
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })

        const videoUrl = '../doen.mp4'; // Vervang 'bestandsnaam' door de werkelijke bestandsnaam

        const videoPlayer = document.createElement('video');
        videoPlayer.setAttribute('controls', true);
        videoPlayer.setAttribute('id', 'videospeler');
        videoPlayer.setAttribute('autoplay', 'autoplay');
        const source = document.createElement('source');
        source.setAttribute('src', videoUrl);
        source.setAttribute('type', 'video/mp4');

        videoPlayer.appendChild(source);

        const videoContainer = document.getElementById('video-player');
        
        videoContainer.appendChild(videoPlayer);
            
    window.onload = function(){
        const videoPlayer = document.getElementById('videospeler');
        console.log(videoPlayer)
  videoPlayer.play();

    }
    </script>
</body>
</html>
